<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes</title>
  <style>
  div {
    display: inline-block;
    background-color: lightgray;
    border: 1px solid black;
    text-align: center;
    height: 200px;
    width: 200px;
  }    

  div:hover{
    background-color: red;
  }


  </style>
</head>
<body>
  <!-- ANOTAÇÕES: 
  Height - altura
  Width - largura
  border - borda
  
  display inline-block - um ao lado do outro
  
    O QUE SÃO PSEUDO-CLASSES?
tem que estar relacionadas a um elemento ou uma classe

PSEUDO-CLASSES SÃO = : (doispontos)
temos varias propriedades: vazio, habilitado, ativo, etc. 

HOVER é uma pseudo-classe, que altera a cor ao passar o mouse em cima. 
ex: 
      div:hover{
        background-color: yellow
      }
  -->
  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03</div>
  
</body>
</html>
