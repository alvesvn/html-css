<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags em HTML</title>
</head>
<body>
      <h1>Tags em HTML</h1>
  <section class="conteudo-primario">
      <p>Em HTML5, podemos inserir os elementos da lista a seguir.
      <br>
      <br>
       <strong>Observação: </strong>passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
       <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1, h2, h3, h4, h5 e h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> com <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> com <li>">Listas com demarcadores</abbr></li>
       </ul>
  </section>
</body>
</html>
